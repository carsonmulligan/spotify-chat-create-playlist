<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Spotify Playlist Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/index.html">App</a>
        </nav>
        
        <header class="hero">
            <h1>AI-Powered Spotify Playlist Creator</h1>
            <p>Create the perfect playlist with just a few words</p>
        </header>

        <section class="cta">
            <button id="login-button" class="button">Get Started with Spotify</button>
        </section>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            // Redirect to /login which will start the Spotify OAuth process
            window.location.href = '/login';
        });
    </script>
</body>
</html>
