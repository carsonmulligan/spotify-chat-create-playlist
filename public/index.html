<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Creator</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    #playlist-creator { display: none; }
  </style>
</head>
<body>
  <h1>Spotify Playlist Creator</h1>
  <button id="login-button">Login with Spotify</button>

  <div id="playlist-creator">
    <textarea id="playlist-prompt" placeholder="Describe your playlist..."></textarea><br>
    <button id="create-playlist-button">Create Playlist</button>
  </div>

  <div id="result"></div>

  <script>
    let accessToken = null;

    window.onload = () => {
      const params = new URLSearchParams(window.location.hash.substring(1));
      accessToken = params.get('access_token');

      if (accessToken) {
        document.getElementById('login-button').style.display = 'none';
        document.getElementById('playlist-creator').style.display = 'block';
      }
    };

    document.getElementById('create-playlist-button').addEventListener('click', async () => {
      const prompt = document.getElementById('playlist-prompt').value;
      try {
        const response = await fetch('/api/create-playlist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, accessToken })
        });
        const data = await response.json();
        if (data.success) {
          document.getElementById('result').innerHTML = `<p>Playlist created! <a href="${data.playlistUrl}" target="_blank">Open Playlist</a></p>`;
        } else {
          document.getElementById('result').innerHTML = `<p>Error: ${data.error}</p>`;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
