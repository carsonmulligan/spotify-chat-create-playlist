<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spotify Playlist Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Spotify Playlist Creator</h1>
        <button id="login-button">Login with Spotify</button>
        <div id="playlist-creator" style="display: none;">
            <h2>Create a Playlist</h2>
            <p>Instructions: Tell the AI what type of playlist you want</p>
            <div id="prompt-examples">
                <h3>Quick Start: Try These Prompts!</h3>
                <ul>
                    <li><a href="#" class="prompt-example">👯‍♀️: 90s girly pop deep cuts</a></li>
                    <li><a href="#" class="prompt-example">🧘‍♂️: artists like bob dylan</a></li>
                    <li><a href="#" class="prompt-example">🤠:country songs about oklahoma</a></li>
                </ul>
            </div>
            <textarea id="playlist-prompt" rows="4" placeholder="Describe your playlist..."></textarea>
            <button id="create-playlist-button">Create Playlist</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
    <!-- index.html -->
<script src="https://js.stripe.com/v3/"></script>

<!-- Add this where appropriate -->
<button id="subscribe-button">Subscribe for Unlimited Playlists</button>

<script>
  const stripe = Stripe('your_publishable_key'); // Replace with your Stripe publishable key

  document.getElementById('subscribe-button').addEventListener('click', () => {
    fetch('/create-checkout-session', {
      method: 'POST',
    })
    .then(response => response.json())
    .then(session => {
      return stripe.redirectToCheckout({ sessionId: session.id });
    })
    .then(result => {
      if (result.error) {
        alert(result.error.message);
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  });
</script>

</body>
</html>
