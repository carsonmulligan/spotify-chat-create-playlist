<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spotify Playlist Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Spotify Playlist Creator</h1>
        <button id="login-button">Login with Spotify</button>
        <div id="playlist-creator" style="display: none;">
            <h2>Create a Playlist</h2>
            <p>Instructions: Tell the AI what type of playlist you want</p>
            <div id="prompt-examples">
                <h3>Quick Start: Try These Prompts!</h3>
                <ul>
                    <li><a href="#" class="prompt-example">Create an upbeat 80s workout mix</a></li>
                    <li><a href="#" class="prompt-example">Generate a relaxing acoustic playlist for studying</a></li>
                    <li><a href="#" class="prompt-example">Make a road trip playlist with classic rock hits</a></li>
                </ul>
            </div>
            <textarea id="playlist-prompt" rows="4" placeholder="Describe your playlist..."></textarea>
            <button id="create-playlist-button">Create Playlist</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
