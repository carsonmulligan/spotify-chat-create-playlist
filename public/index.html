<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Spotify Playlist Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Spotify Playlist Creator</h1>
        
        <button id="login-button" style="display: none;">Login with Spotify</button>

        <form id="create-playlist-form" style="display: none;">
            <label for="prompt-input">Describe your playlist:</label>
            <input type="text" id="prompt-input" required>
            <button type="submit">Create Playlist</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
