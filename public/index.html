<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spotify Playlist Creator</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Add these lines for favicon support -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Remove these lines if you don't have these files -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
</head>
<body>
    <div class="container">
        <h1>AI Spotify Playlist Creator</h1>
        <button id="login-button">Login with Spotify</button>
        <div id="playlist-creator" style="display: none;">
            <h2>Create a Playlist</h2>
            <p>Instructions: Tell the AI what type of playlist you want</p>
            <div id="prompt-examples">
                <h3>Quick Start: Try These Prompts!</h3>
                <ul>
                    <li><a href="#" class="prompt-example">Seven songs by Jeanne Moreau, seven songs by artists like her</a></li>
                    <li><a href="#" class="prompt-example">Hong Kong Pop Classics in 1998</a></li>
                    <li><a href="#" class="prompt-example">Country Songs about Oklahoma</a></li>
                </ul>
            </div>
            <textarea id="playlist-prompt" rows="4" placeholder="Describe your playlist..."></textarea>
            <button id="create-playlist-button">Create Playlist</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
