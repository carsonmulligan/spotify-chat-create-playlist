<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spotify Playlist Creator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        #login-section, #playlist-creator {
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }
        #prompt-examples {
            margin-top: 20px;
        }
        #prompt-examples h3 {
            margin-bottom: 10px;
        }
        #prompt-examples ul {
            list-style-type: none;
            padding: 0;
        }
        #prompt-examples li {
            margin-bottom: 5px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8e8e8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Spotify Playlist Creator</h1>
        <div id="login-section">
            <button id="login-button">Login with Spotify</button>
        </div>
        <div id="playlist-creator" style="display: none;">
            <h2>Create a Playlist</h2>
            <p>Instructions: Tell the AI what type of playlist you want</p>
            <div id="prompt-examples">
                <h3>Quick Start: Try These Prompts!</h3>
                <ul>
                    <li><a href="#" class="prompt-example">Seven songs by Jeanne Moreau, seven songs by artists like her</a></li>
                    <li><a href="#" class="prompt-example">Hong Kong Pop Classics in 1998</a></li>
                    <li><a href="#" class="prompt-example">Country Songs about Oklahoma</a></li>
                </ul>
            </div>
            <textarea id="playlist-prompt" rows="4" placeholder="Describe your playlist..."></textarea>
            <button id="create-playlist-button">Create Playlist</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');
            const playlistCreator = document.getElementById('playlist-creator');
            const createPlaylistButton = document.getElementById('create-playlist-button');
            const playlistPrompt = document.getElementById('playlist-prompt');
            const result = document.getElementById('result');

            loginButton.addEventListener('click', () => {
                window.location.href = '/auth/spotify';
            });

            // Check if user is already authenticated
            fetch('/auth-status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        loginButton.style.display = 'none';
                        playlistCreator.style.display = 'block';
                    }
                });

            createPlaylistButton.addEventListener('click', async () => {
                const prompt = playlistPrompt.value;
                try {
                    const response = await fetch('/api/create-playlist', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt }),
                    });
                    const data = await response.json();
                    if (data.success) {
                        result.innerHTML = `Playlist created! <a href="${data.playlistUrl}" target="_blank">Open in Spotify</a>`;
                    } else {
                        result.innerHTML = 'Failed to create playlist. Please try again.';
                    }
                } catch (error) {
                    console.error('Error creating playlist:', error);
                    result.innerHTML = 'An error occurred. Please try again.';
                }
            });

            // Handle prompt examples
            const promptExamples = document.querySelectorAll('.prompt-example');
            promptExamples.forEach(example => {
                example.addEventListener('click', (e) => {
                    e.preventDefault();
                    playlistPrompt.value = e.target.textContent;
                });
            });
        });
    </script>
</body>
</html>
