<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Spotify Playlist Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Spotify Playlist Creator</h1>
    <button id="login-button">Login with Spotify</button>
    <div id="playlist-creator" style="display: none;">
      <h2>Create a Playlist</h2>
      <p>Instructions: Tell the AI what type of playlist you want</p>
      <div id="prompt-examples">
        <h3>Quick Start: Try These Prompts!</h3>
        <ul>
          <li><a href="#" class="prompt-example">By Artists like Bob Dylan</a></li>
          <li><a href="#" class="prompt-example">90s girly pop deep cuts</a></li>
          <li><a href="#" class="prompt-example">Country Songs with Oklahoma in the Title</a></li>
        </ul>
      </div>
      <textarea id="playlist-prompt" rows="4" placeholder="Describe your playlist..."></textarea>
      <button id="create-playlist-button">Create Playlist</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- Include Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="index.js"></script>
</body>
</html>
