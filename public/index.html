<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spotify Playlist Creator</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
        }
        h1 {
            text-align: center;
        }
        .centered {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button, input {
            margin: 10px;
            font-size: 1.2em;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px;
            width: 150px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>AI Spotify Playlist Creator</h1>
        <p>Create a Playlist</p>
        <p>Instructions: Tell the AI what type of playlist you want</p>
        <button id="login-button">Login with Spotify</button>
        <div id="playlist-form" style="display: none;">
            <input type="text" id="prompt" placeholder="Describe your playlist">
            <button id="create-playlist-button">Create Playlist</button>
        </div>
        <p id="status-message"></p>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');
            const createPlaylistButton = document.getElementById('create-playlist-button');
            const promptInput = document.getElementById('prompt');
            const statusMessage = document.getElementById('status-message');
            const errorMessage = document.getElementById('error-message');

            let accessToken = null;

            // Check if access token is in the URL (after login redirect)
            const hashParams = new URLSearchParams(window.location.hash.substr(1));
            accessToken = hashParams.get('access_token');

            if (accessToken) {
                // Hide the login button, show playlist creation form
                loginButton.style.display = 'none';
                document.getElementById('playlist-form').style.display = 'block';
            }

            loginButton.addEventListener('click', () => {
                window.location.href = '/login';
            });

            createPlaylistButton.addEventListener('click', async () => {
                const prompt = promptInput.value;

                if (!prompt) {
                    statusMessage.textContent = 'Please enter a playlist description.';
                    return;
                }

                try {
                    const response = await fetch('/api/create-playlist', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt, accessToken })
                    });

                    const data = await response.json();
                    if (data.success) {
                        statusMessage.textContent = `Playlist created! View it here: https://open.spotify.com/playlist/${data.playlistId}`;
                    } else {
                        throw new Error('Error creating playlist');
                    }
                } catch (error) {
                    errorMessage.textContent = `Error: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
