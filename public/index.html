<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Creator</title>
</head>
<body>
    <h1>Spotify Playlist Creator</h1>
    <button id="login-button">Login with Spotify</button>
    <div id="playlist-form" style="display: none;">
        <input type="text" id="playlist-name" placeholder="Playlist Name">
        <input type="text" id="playlist-description" placeholder="Playlist Description">
        <button id="create-playlist-button">Create Playlist</button>
    </div>
    <p id="status-message"></p>
    <script src="/index.js"></script>
</body>
</html>
