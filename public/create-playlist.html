<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneSmith - AI Spotify Playlist Creator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TuneSmith 🎵</h1>
            <nav>
                <a href="/" class="button">Home</a>
            </nav>
        </header>

        <main id="playlist-creator">
            <h2>Create Your Playlist 🎧</h2>
            <p>Instructions: Tell the AI what type of playlist you want</p>
            <div id="prompt-examples">
                <h3>Quick Start: Try These Prompts!</h3>
                <ul>
                    <li><a href="#" class="prompt-example">🧑‍🌾: country songs about oklahoma</a></li>
                    <li><a href="#" class="prompt-example">🧘‍♂️: artists like bob dylan</a></li>
                    <li><a href="#" class="prompt-example">👯‍♀️: 90s girly pop deep cuts</a></li>
                </ul>
            </div>
            <textarea id="playlist-prompt" rows="4" placeholder="Describe your playlist..."></textarea>
            <button id="create-playlist-button">Create Playlist</button>
            <div id="result"></div>
            <div id="subscription-info"></div>
        </main>
        <footer>
            <p>&copy; 2024 TuneSmith. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/create-playlist.js"></script>
</body>
</html>
