<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist - TuneSmith</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TuneSmith 🎵</h1>
        </header>

        <main id="playlist-creator">
            <h2>Create Your Playlist 🎧</h2>
            <textarea id="playlist-prompt" placeholder="Describe your perfect playlist..."></textarea>
            <button id="create-playlist-button">Create Playlist</button>
            <div id="result"></div>
            <div id="subscription-info"></div>
        </main>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="/create-playlist.js"></script>
</body>
</html>
